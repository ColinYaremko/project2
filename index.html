<!DOCTYPE <html>

  <head>
    <meta charset="utf-8">
    <title>NYT API - Project 2</title>
    <link rel="stylesheet" href="./build/css/style.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">

  </head>

  <body>
        <div class="container">
        <header class="header">
           <div id = "logo2" class="logoPre">
              <img id = "logo" class="logoPre" src="assets/images/nyt-logo.svg" alt="New York Times Logo" >
           </div>
 
           <form class="sectionForm" action="#" method="post">
 
              <div class="sectionFormInner" id = 'selections'>
                <p>Choose a section:</p>
                <select name="sections" class = 'selector' id="section">
                   <option value="">Sections ...</option>
                   <option value="home">Home</option>
                   <option value="movies">Movies</option>
                   <option value="business">Business</option>
                   <option value="science">Science</option>
                   <option value="technology">Technology</option>
                   <option value="food">Food</option>
                  </select>
              </div>
           </form>
        </header>
        </div>

        <section class="story-grid">
           <div class="stories"></div>
           <img class="loadCircle" src="assets/images/ajax-loader.gif" alt="Loading..."  >
        </section>
 
    <div class ='hidden' id="hidden">
    </div>
